language: python
python:
- '2.7'
- '3.3'
- '3.4'
- '3.5'
install:
  - make install
  - pip install codecov
  - pip install coverage
after_success:
  - codecov
script:
  - make lint || echo "linting failed"
  - make test
  - coverage run --source=pyxus/pyxus -m unittest discover -s pyxus/pyxus/test
before_deploy:
  - cd pyxus
deploy:
  provider: pypi
  user: hbp_platform
  password:
    secure: ""
  server: https://test.pypi.org/legacy/
  on:
    branch: master
    tags: true
